


<div class="container">

  <div class="row">
    <div class="col-xs-6">
      <form [formGroup]="pipesForm">

        <h4>Фильтры</h4>

        <div class="form-group">
          <label for="namePipe">Имя пользователя</label>
          <input formControlName="name" class="form-control" id="namePipe"/>
        </div>


        <div class="form-group">
          <label for="agePipe">Возраст больше или равен</label>
          <input formControlName="age" type="number" class="form-control" id="agePipe"/>
        </div>

      </form>
    </div>

    <div class="col-xs-6">
      <form [formGroup]="userForm" (ngSubmit) = 'addUser()'>

        <h4>Создание</h4>

        <div class="form-group">
          <label for="name">Имя пользователя</label>
          <input formControlName="name" class="form-control" id="name"/>
        </div>

        <div class="form-group">
          <label for="age">Возраст</label>
          <input formControlName="age" type="number" class="form-control" id="age"/>
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input formControlName="email"  type="email" class="form-control" id="email"/>
        </div>

        <button type="submit" class="btn btn-default" [disabled] = "!userForm.valid" >Добавить</button>
      </form>
    </div>
  </div>


  <div class="panel panel-default" *ngFor="let user of users | userName: pipesForm.controls.name.value | userAge: pipesForm.controls.age.value">
    <div class="panel-heading">
      <h3 class="panel-title">{{user.name}}</h3>
    </div>
    <div class="panel-body">
      <p>Email : {{user.email}}</p>
      <p>Age : {{user.age}}</p>
    </div>
  </div>


</div>
